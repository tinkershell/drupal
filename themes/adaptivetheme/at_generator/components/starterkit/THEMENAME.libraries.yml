# Base loads common styles for most Drupal sites.
base:
  version: 8.x-1.0
  css:
    component:
      styles/css/components/base.css: {}

# Aggregator
aggregator:
  version: 8.x-1.0
  css:
    component:
      styles/css/components/aggregator.css: {}

# Book
book:
  version: 8.x-1.0
  css:
    component:
      styles/css/components/book.css: {}

# Comment
comment:
  version: 8.x-1.0
  css:
    component:
      styles/css/components/comments.css: {}

# Forum
forum:
  version: 8.x-1.0
  css:
    component:
      styles/css/components/forum.css: {}

# Responsive Menus
responsive_menus:
  version: 8.x-1.0
  css:
    component:
      styles/css/components/responsive-menus.css: {}
  dependencies:
    - at_core/at.responsivemenus

# Search
search:
  version: 8.x-1.0
  css:
    component:
      styles/css/components/search.css: {}

# Taxonomy
taxonomy:
  version: 8.x-1.0
  css:
    component:
      styles/css/components/taxonomy.css: {}

# Color
color:
  version: 8.x-1.0
  css:
    theme:
      styles/css/components/color.css: {}

# Shortcodes
shortcodes:
  version: 8.x-1.0
  css:
    theme:
      styles/css/components/shortcodes.css: {}

# Slideshow
slideshow_styles:
  version: 8.x-1.0
  css:
    theme:
      styles/css/components/slideshows.css: {}

# Form Layout Widget CSS, do not use this in the front end, its only
# for the layout theme settings.
layout_settings:
  version: 8.x-1.0
  css:
    theme:
      layout/site-builder/css/site-builder-form.css: {} # You probably need to change this if your theme uses a different layout plugin, i.e. you built your own.

# Vendor Libraries - CSS plugins from github etc.
animate:
  version: master
  license:
    name: MIT
    url: https://github.com/daneden/animate.css/blob/master/README.md
    gpl-compatible: true
  css:
    theme:
      styles/css/vendor/animate.min.css: {}

